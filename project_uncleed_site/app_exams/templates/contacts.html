<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Uncleed</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #004d40;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.7;
            color: #555;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .contact-details div {
            margin-bottom: 10px;
        }

        .contact-details span {
            font-weight: 600;
            color: #00796b;
        }

        .contact-details a {
            text-decoration: none;
            color: #00796b;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #004d40;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 1em;
            color: #333;
            background-color: #f9f9f9;
            transition: border 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #00796b;
        }

        .button-container {
            display: flex;
            gap: 10px;
            /* Space between buttons */
        }

        button {
            padding: 15px 30px;
            background-color: #00796b;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }

        .back-link {
            padding: 15px 30px;
            background-color: #00796b;
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: flex;
            /* Flex to center contents if necessary */
            align-items: center;
            /* Centering text vertically */
            justify-content: center;
            /* Centering text horizontally */
        }

        .back-link:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>We would love to hear from you! Whether you have a question, feedback, or just want to say hello, feel free
            to reach out to us using the form below.</p>

        <div class="contact-details">
            <div><span>Email Us :</span> <a href="mailto:noreplyuncleed@gmail.com">noreplyuncleed@gmail.com</a></div>
        </div>

        <div class="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <div class="button-container">
                <button type="submit">Send Message</button>
                <a href="{% url 'home' %}" class="back-link">Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
