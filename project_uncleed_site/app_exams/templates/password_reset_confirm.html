<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Uncleed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #004d40;
            font-weight: 700;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            width: 100%;
        }

        input[type="password"] {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #004d40;
        }

        p a {
            color: #00796b;
            text-decoration: none;
            font-weight: 600;
        }

        p a:hover {
            color: #004d40;
        }

        /* Back Link Style */
        #back-link {
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #back-link:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Set a New Password</h1>
        <p>Ensure your password is at least 8 characters long</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.new_password1.label_tag }}
                {{ form.new_password1 }}
            </div>
            <div class="form-group">
                {{ form.new_password2.label_tag }}
                {{ form.new_password2 }}
            </div>
            <button type="submit">Set Password</button>
        </form>

        <p>Remembered your password? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>

</html>
