<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Reviews</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Body and Font Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 30px;
            margin: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* General Body and Font Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 30px;
            overflow-x: hidden;
        }


        /* Header Styling */
        h1 {
            color: #004d40;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #00796b;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: left;
            font-weight: 600;
        }

        /* Flex Container for Full Page Layout */
        .content-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }

        /* Controls Styling */
        #controlsForm {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        #controlsForm label {
            font-weight: bold;
            font-size: 1.1em;
            color: #00796b;
        }

        #controlsForm select {
            padding: 8px;
            border: 1px solid #00796b;
            border-radius: 5px;
            font-size: 1em;
            background-color: #e0f2f1;
            color: #00796b;
            transition: all 0.3s ease;
            outline: none;
        }

        #controlsForm select:hover,
        #controlsForm select:focus {
            border-color: #004d40;
            background-color: #ffffff;
        }

        /* Left Column Styling */
        .left-column {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            height: auto;
            max-height: 75vh;
            overflow-y: auto;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #e0f2f1;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            color: #004d40;
            font-size: 1.2em;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:hover {
            background-color: #b2dfdb;
            cursor: pointer;
        }

        .avg-rating {
            font-weight: bold;
            color: #00796b;
        }

        /* Right Column (Chart) Styling */
        .right-column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            height: 100%;
        }

        #chartCanvas {
            width: 100%;
            height: 100%;
            max-width: 600px;
            /* Limit chart width */
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                gap: 20px;
            }

            .left-column,
            .right-column {
                width: 100%;
                max-width: 100%;
            }

            #controlsForm {
                flex-direction: column;
                align-items: center;
            }

            #controlsForm label {
                margin-bottom: 10px;
            }

            #controlsForm select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="content-container">
        <!-- Left Column: Sorted List -->
        <div class="left-column">
            <h1>{{ exam.title }} - Combined Reviews</h1>

            <!-- Sort and Show Controls -->
            <form id="controlsForm" method="GET">
                <label for="sort_by">Sort by:</label>
                <select id="sort_by" name="sort_by" onchange="document.getElementById('controlsForm').submit()">
                    <option value="overall" {% if sort_by=='overall' %}selected{% endif %}>Overall Rating</option>
                    <option value="characteristic_1" {% if sort_by=='characteristic_1' %}selected{% endif %}>Clarity of
                        Concepts</option>
                    <option value="characteristic_2" {% if sort_by=='characteristic_2' %}selected{% endif %}>Difficulty
                        Appropriateness</option>
                    <option value="characteristic_3" {% if sort_by=='characteristic_3' %}selected{% endif %}>Relevance
                        to Exam Pattern</option>
                    <option value="characteristic_4" {% if sort_by=='characteristic_4' %}selected{% endif %}>Quality of
                        Questions</option>
                    <option value="characteristic_5" {% if sort_by=='characteristic_5' %}selected{% endif %}>Time
                        Management</option>
                    <option value="characteristic_6" {% if sort_by=='characteristic_6' %}selected{% endif %}>Overall
                        Preparation Value</option>
                    <option value="characteristic_7" {% if sort_by=='characteristic_7' %}selected{% endif %}>Likelihood
                        of Recommending</option>
                </select>

                <label for="show_count">Show:</label>
                <select id="show_count" name="show_count" onchange="document.getElementById('controlsForm').submit()">
                    <option value="5" {% if show_count==5 %}selected{% endif %}>Top 5</option>
                    <option value="7" {% if show_count==7 %}selected{% endif %}>Top 7</option>
                    <option value="10" {% if show_count==10 %}selected{% endif %}>Top 10</option>
                    <option value="all" {% if show_count=='all' %}selected{% endif %}>Show All</option>
                </select>
            </form>

            <h2>Top Ranked Mock Tests</h2>
            {% if top_mock_tests %}
            <ul>
                {% for mock_test in top_mock_tests %}
                <li>
                    {{ mock_test.title }}
                    <span class="avg-rating">Avg Rating: {{ mock_test.avg_rating|default:"N/A" }}</span>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No top mock tests available.</p>
            {% endif %}
        </div>

        <!-- Right Column: Radar Chart -->
        <div class="right-column">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>

    <script>
        const radarData = {{ radar_data_json| safe }};
        const ctx = document.getElementById('chartCanvas').getContext('2d');

        let chart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: radarData.labels,
                datasets: radarData.datasets
            },
            options: {
                responsive: true,
                scales: {
                    r: { beginAtZero: true, max: 5 }
                }
            }
        });
    </script>
</body>

</html>
