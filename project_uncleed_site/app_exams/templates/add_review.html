<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - {{ mock_test.title }}</title>
</head>

<body>
    <h1>Add Review for {{ mock_test.title }}</h1>

    <form method="POST">
        {% csrf_token %}

        <label for="description">Your Review:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="question_quality">Question Quality (1-5):</label><br>
        <input type="number" id="question_quality" name="question_quality" min="1" max="5" required><br><br>

        <label for="topic_hardness">Topic Hardness (1-5):</label><br>
        <input type="number" id="topic_hardness" name="topic_hardness" min="1" max="5" required><br><br>

        <label for="preparation_level">Preparation Level (1-5):</label><br>
        <input type="number" id="preparation_level" name="preparation_level" min="1" max="5" required><br><br>

        <label for="time_management">Time Management (1-5):</label><br>
        <input type="number" id="time_management" name="time_management" min="1" max="5" required><br><br>

        <label for="difficulty_balance">Difficulty Balance (1-5):</label><br>
        <input type="number" id="difficulty_balance" name="difficulty_balance" min="1" max="5" required><br><br>

        <label for="syllabus_coverage">Syllabus Coverage (1-5):</label><br>
        <input type="number" id="syllabus_coverage" name="syllabus_coverage" min="1" max="5" required><br><br>

        <label for="practical_relevance">Practical Relevance (1-5):</label><br>
        <input type="number" id="practical_relevance" name="practical_relevance" min="1" max="5" required><br><br>

        <button type="submit">Submit Review</button>
    </form>

    <!-- Update this link to point back to the correct exam -->
    <p><a href="{% url 'exam_detail' mock_test.exam.id %}">Back to Mock Test</a></p>
</body>

</html>
