<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}My Site{% endblock %}</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="{% url 'exam_list' %}">Home</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
