<!-- templates/register.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Sign Up - Uncleed</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</body>

</html>
